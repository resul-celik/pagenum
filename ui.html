
<body>
  <ul class="steps">
    <li>Insert the pattern into the frame(s)</li>
    <li>Select all those frames</li>
    <li>Click 'Numerate' button</li>
  </ul>
  <div class="input-wrapper">
    <div class="field-name">Pattern</div>
    <input type="text" id="pattern" value="$p">
    <div class="description">Insert this into the frames or type your own.</div>
  </div>
  <div class="input-wrapper">
    <div class="field-name">Start number</div>
    <input type="number" id="start" value="1" min="0">
  </div>
  <div class="input-wrapper">
    <div class="field-name">Direction</div>
    <div class="radio-button-wrapper">
      <div class="radio-button">
        <input type="radio" name="direction" id="direction" checked>
        <div class="button arrow">
          <svg viewBox="0 0 12 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.54368 0.233378C6.24341 -0.0668877 5.75659 -0.0668877 5.45632 0.233378L0.283854 5.40584C-0.0164115 5.70611 -0.0164117 6.19294 0.283854 6.4932L0.633771 6.84312C0.934036 7.14339 1.42086 7.14339 1.72113 6.84312L4.98369 3.58056L4.98369 17.2229C4.98369 17.6475 5.32793 17.9918 5.75257 17.9918H6.24743C6.67207 17.9918 7.01631 17.6475 7.01631 17.2229L7.01631 3.58056L10.2789 6.84312C10.5791 7.14339 11.066 7.14339 11.3662 6.84312L11.7161 6.4932C12.0164 6.19294 12.0164 5.70611 11.7161 5.40585L6.54368 0.233378Z"/>
          </svg>
        </div>
      </div>
      <div class="radio-button">
        <input type="radio" name="direction">
        <div class="button arrow">
          <svg viewBox="0 0 12 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.45632 17.7666C5.75659 18.0669 6.24341 18.0669 6.54368 17.7666L11.7161 12.5942C12.0164 12.2939 12.0164 11.8071 11.7161 11.5068L11.3662 11.1569C11.066 10.8566 10.5791 10.8566 10.2789 11.1569L7.01631 14.4194L7.01631 0.77711C7.01631 0.352471 6.67207 0.00823199 6.24743 0.00823195L5.75257 0.00823191C5.32793 0.00823187 4.9837 0.352471 4.9837 0.77711L4.98369 14.4194L1.72113 11.1569C1.42086 10.8566 0.934037 10.8566 0.633771 11.1569L0.283855 11.5068C-0.0164114 11.8071 -0.0164114 12.2939 0.283855 12.5942L5.45632 17.7666Z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="callbacks">
    <div class="nothing">There are no frames selected.</div>
  </div>
  <div class="footer">
    <div>
      <a href="https://github.com/resul-celik/pagenum" target="_blank">Github</a>
    </div>
    <button class="button" id="numerate">Numerate</button>
  </div>
  <script>

    window.onmessage = (e) => {

      document.querySelector(".callbacks").innerHTML = e.data.pluginMessage

    } 

    document.getElementById('numerate').onclick = () => {

      const pattern = document.getElementById('pattern').value;
      const startNumber = document.getElementById('start').value;
      const direction = document.getElementById('direction').checked;
      parent.postMessage({ pluginMessage: { type: 'page-numbers', pattern, startNumber, direction } }, '*')

    }

  </script>
  <style>

    body {

      padding: 10px;
      font-family: 'Poppins', sans-serif;
      background-color: #00F0FF;

    }
    
    a, a:hover {

      color: black;
      margin: 0;
      padding: 0;
      text-decoration: underline;
      padding: 0;
      font-size: 14px;

    }

    small {

      margin: 0;
      padding: 0;

    }

    .steps {

      list-style-type: decimal;
      margin:  0 0 25px 0;
      padding: 10px 10px 10px 25px;
      border: 2px solid black;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0px 4px 0px #000000;

    }

    .steps li {

      margin: 0;
      padding: 0;

    }

    .callbacks {

      font-size: 14px;

    }

    .nothing {

      color:rgba(0, 0, 0, 0.288);
      font-size: inherit;

    }

    .footer {

      width: 100%;
      position: relative;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 15px;
      position: fixed;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .field-name, input[type=text], input[type=number] {

      font-size: 40px;

    }

    .input-wrapper {

      margin-bottom: 15px;

    }

    .field-name {

      font-weight: bold;
      letter-spacing: -1px;

    }

    input[type=text], input[type=number] {

      width: 100%;
      height: auto;
      background-color: transparent;
      padding: 0 0 5px 0;
      outline: none;
      border-top: none;
      border-right: none;
      border-bottom: 2px solid black;
      border-left: none;
      font-style: italic;

    }

    .description {

      font-size: 14px;
      margin-top: 5px;

    }

    .button {

      padding: 5px 15px;
      background-color: transparent;
      border: 2px solid black;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0px 3px 0px #000000;

    }

    .button:hover {

      box-shadow: 0px 1px 0px #000000;
      cursor: pointer;
      margin-bottom: -2px;
      margin-top: 2px;

    }

    .radio-button-wrapper {

      display: flex;
      justify-content: flex-start;
      align-items: center;

    }

    .radio-button {

      position: relative;

    }

    .radio-button input {

      position: absolute;
      opacity: 0;
      cursor: pointer;
      margin: 0;
      z-index: 2;
      width: 100%;
      height: 100%;

    }

    .arrow {

      position: relative;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      padding: 0;
      margin-right: 5px;

    }

    .arrow svg {

      width: auto;
      height: 20px;

    }

    .radio-button input:checked ~ .arrow {

      background: black;
      box-shadow: 0px 0 0px #000000;
      margin-bottom: -3px;
      margin-top: 3px;

    }

    .radio-button input:hover ~ .arrow {

      box-shadow: 0px 0 0px #000000;
      margin-bottom: -3px;
      margin-top: 3px;

    }

    .radio-button input:checked ~ .arrow svg {

      fill: #00F0FF;

    }
  </style>
</body>
